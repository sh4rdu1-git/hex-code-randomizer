<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hex Color Randomizer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hex-color">
          <h1>Hex Color Randomizer</h1>
          <h2>
            Click the button below to display hex code of a randomized color
          </h2>
          <button type="button" onclick="changeColor()">Click Me</button>
          <p>
            The hex code of the background color is #<span
              id="hex-code"
              >FFFFFF</span
            >
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
